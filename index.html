<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;600&display=swap" rel="stylesheet">
    <!--Local styles-->
    <link rel="stylesheet" href="styles.css">
    <title>JCGirardini - RQM</title>
</head>

<body class="container-fluid col-12 d-flex flex-column align-items-center">
    <header class="row col-11 d-flex flex-column align-items-center m-1">
        <h1 class="text-center">RANDOME QUOTE MACHINE</h1>
        <h2 class="text-center">FreeCodeCamp <br> Front End Development Library</h2>
        <hr>
    </header>
    <main id="wrapper" class="row col-11 d-flex flex-column align-items-center m-1">
        <div id="quote-box" class="col-11 d-flex flex-column align-items-center justify-content-between m-1">
            <div class="col-11 d-flex flex-column align-items-center justify-content-center m-1">
                <div id="text" class="col-11 m-1 py-3 text-center">TEXT</div>
                <div id="author" class="col-11 m-1 text-end">AUTHOR</div>
            </div>
            <div class="col-10 d-flex flex-row justify-content-between m-1">
                <a id="tweet-quote" class="d-block display-6 m-1" href="twitter.com/intent/tweet"
                    title="Post this quote on Twitter!" target="_blank"><i
                        class="fa-brands fa-square-twitter m-0"></i></a>
                <button id="new-quote" class="rounded-3 m-1 px-5" title="Get a new quote!">New Quote</button>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://kit.fontawesome.com/bb2a71f5b6.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
